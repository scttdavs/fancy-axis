        <script src="https://d3js.org/d3.v5.js"></script>

        <script src="https://unpkg.com/fancy-axis@0.0.3"></script>
        <script src="./old-faithful-geyser.js"></script>
        <script type="module">
            var fa = fancyAxis; // fancyAxis.default when using local dist copy

            var margin = {top: 20, right: 20, bottom: 50, left: 50}
            , width = 500 - margin.left - margin.right // Use the window's width 
            , height = 500 - margin.top - margin.bottom; // Use the window's height

            var dataset = GEYSER; // loaded from old-faithful-geyser.js

            var xScale = d3.scaleLinear()
                .domain([d3.min(dataset.map(d => d[0])), d3.max(dataset.map(d => d[0]))])
                .range([0, width]);

            var yScale = d3.scaleLinear()
                .domain([d3.min(dataset.map(d => d[1])), d3.max(dataset.map(d => d[1]))])
                .range([height, 0]); 

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            let bottomAxis = fa.rugPlot
                .axisBottom(xScale, {
                    width: 10,
                    color: "rgba(0,0,0,0.1)",
                    strokeWidth: 2,
                })
                .datum(dataset).x((d) => d[0]);
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(bottomAxis);

            svg.append("text")
                .attr("class", "label")            
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left + 5)
                .attr("x",0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Time till next eruption (mins)");

            let leftAxis = fa.rugPlot
                .axisLeft(yScale, {
                    width: 10,
                    color: "rgba(0,0,0,0.1)",
                    strokeWidth: 2,
                })
                .datum(dataset).y(d => d[1]);
            svg.append("g")
                .attr("class", "y axis")
                .call(leftAxis);

            svg.append("text")
                .attr("class", "label")            
                .attr("transform",
                      "translate(" + (width /2 ) + " ," + 
                                    (height + margin.top + 18) + ")")
                .style("text-anchor", "middle")
                .text("Eruption Duration (min)");

            svg.selectAll(".dot")
                .data(dataset)
            .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", function(d) { return xScale(d[0]) })
                .attr("cy", function(d) { return yScale(d[1]) })
                .attr("r", 2)

                        console.log(a)
